<!DOCTYPE html>
<html lang="en" ng-app="MyModule4">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../angular/angular.js"></script>
</head>
<body ng-controller="myCtrl4">
<p>指令中 scope 隔离作用域 </p>
<repeater info="naomi"></repeater>


<script>
    var myModule = angular.module('MyModule4', []);

    myModule.controller('myCtrl4', function ($scope) {
        $scope.name = 'test';
        $scope.address = 'test';
    });

    myModule.directive('repeater', function () {
        return {
            restrict: 'AE',
            scope: {},
            template: 'Name: {{name}}   Address:{{address}} '
        }
    })

</script>
</body>
</html>

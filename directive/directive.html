<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../angular/angular.js"></script>
</head>
<body>
<input type="text" ng-model="updateLoadUrl" placeholder="Enter a color"/>

<div ng-controller="SomeController">
    {{testUrl}}
    <br/>
    updataLoadUrl: {{updateLoadUrl}}
    <hello1 updateLoadUrl></hello1>
</div>

<script>
    var appModule = angular.module('app', []);

    appModule.controller("SomeController", function ($scope) {
        $scope.testUrl = "http://www.baidu.com";
        $scope.updateLoadUrl = 'www.tangrense.com';
    });

    appModule.directive('hello1', function () {
        return {
            restrict: 'E',
            templateUrl: 'helloTemplate.html',
            replace: true,
            scope: {
                testUrl: '@',
                updateLoadUrl: '='
            },
            link: function (scope, elem) {
                scope.testUrl = 'qiniu';
                elem.bind('click', function () {
                    scope.updateLoadUrl = 'qiniu';
                });
            }
        }
    });
</script>


</body>
</html>

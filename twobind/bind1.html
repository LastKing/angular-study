<!DOCTYPE html>
<html lang="en" ng-app="MyModule">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../angular/angular.js"></script>
</head>
<body ng-controller="MyCtrl">

    {{greeting}}

</body>
</html>


<script>
    var myModule = angular.module('MyModule', []);

    myModule.controller('MyCtrl', ['$scope',
        function ($scope) {
            $scope.greeting="Hello Angular!";
        }
    ])

</script>

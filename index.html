<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>My HTML File</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">

</head>
<body ng-controller="appCtrl" class="container">

<div class="text-center">
    <h2>欢迎来到angluar !~!~哈哈</h2>
    <h3>过去：2017-1-3 18:45:13</h3>
    <h3>现在：{{time}}</h3>
    <h3>未来：2027-1-3 18:45:13</h3>
    <h3>还剩：{{sub}}</h3>
    <h5>给未来的自己：加油！奋斗！Fight！吼吼！（十年我能到做到什么！加油！十年再见！）</h5>
</div>

<script src="angular/angular.js"></script>
<script>
  var app = angular.module('app', []);
  app.controller('appCtrl', function ($scope, $interval) {
    $scope.time = getTime(new Date());

    $interval(function () {
      $scope.time = getTime(new Date());

      $scope.sub = sub(new Date('2027-1-3 18:45:13').getTime() - new Date());
    }, 1000);
  });

  function getTime(date) {
    var year = date.getFullYear();
    var month = date.getMonth();
    var day = date.getDay();
    var hour = date.getHours();
    var min = date.getMinutes();
    var second = date.getSeconds() < 10 ? "0" + date.getSeconds() : date.getSeconds();
    return `${year}-${month}-${day} ${hour}:${min}:${second}`;
  }

  function sub(data) {
    var days = Math.floor(data / (24 * 3600 * 1000));

    var leave1 = data % (24 * 3600 * 1000);    //计算天数后剩余的毫秒数
    var hours = Math.floor(leave1 / (3600 * 1000));

    var leave2 = leave1 % (3600 * 1000);        //计算小时数后剩余的毫秒数
    var minutes = Math.floor(leave2 / (60 * 1000));

    var leave3 = leave2 % (60 * 1000);      //计算分钟数后剩余的毫秒数
    var seconds = Math.round(leave3 / 1000);

    return " 相差 " + days + "天 " + hours + "小时 " + minutes + " 分钟" + seconds + " 秒";
  }
</script>

</body>
</html>

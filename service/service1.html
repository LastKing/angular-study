<!DOCTYPE html>
<html lang="en" ng-app="root">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../angular/angular.js"></script>
</head>
<body ng-controller="rootCtrl">

<div ng-bind="test1"></div>
<div ng-bind="test2"></div>

<script>
    var root = angular.module('root', ['root2']);

    root.controller('rootCtrl', function ($scope, root2Service) {
        $scope.test1 = 'text';
        $scope.test2 = root2Service.getAll();
    });

    var root2 = angular.module('root2', []);
    root2.service('root2Service', function () {
        this.getAll = function () {
            return 'root2ServiceAll';
        }
    });

</script>
</body>
</html>
